<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coin-flip</title>
</head>
<body>
    <button onclick="
    computer=computerGuess()
    computer === 'heads'?
     console.log('you win'): console.log('you lose')
    ">heads</button>
    
    <button onclick="
    computer=computerGuess()
    if (computer === 'heads'){
     console.log('you lose')}
    else{
        console.log('you win')
    }">tails</button>
    <p class="js-display"></p>
    
    <script>
        function computerGuess(){
            const guess=Math.random()
            if(guess> 0.5){
              result='heads'
              console.log(result)
            }else{
              result='tails'
              console.log(result)
            }
            return result;
        }
        
    </script>
    
</body>
</html>
