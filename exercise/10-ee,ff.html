<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .toggle-button{
            background-color: rgb(217, 206, 206);
        }
        .is-toggled{
            background-color: black;
            color:white;
        }
    </style>
</head>
<body>
    <button class="toggle-button js-button-1" onclick="
    toggleButton('.js-button-1');">Gaming</button>
    <button class="toggle-button js-button-2" onclick="
    toggleButton('.js-button-2');">Music</button>
    <button class="toggle-button js-button-3" onclick="
    toggleButton('.js-button-3');">Tech</button>

    <script>
        function toggleButton(selector){
           const button= document.querySelector(selector)
           if(!button.classList.contains('is-toggled')){
            button.classList.add('is-toggled')
           }
           else{
            button.classList.remove('is-toggled')
           }
           
        }
    </script>
</body>
</html>
