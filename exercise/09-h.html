<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input placeholder="Type something" class="js-input" onkeyup="handleonkeyup(event)">
    <p class="js-display"></p>

    <script>
        function  handleonkeyup(event){
            const data= document.querySelector('.js-input').value;
            document.querySelector('.js-display').innerHTML=`${data}`
        }
    </script>
</body>
</html>
