    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <button onclick="
     console.log(`cart quantity: ${cartQuantity}`)
     ">Show Quantity</button>

    <button onclick="updateCartQuantity(1)
    ">Add to cart</button>

    <button onclick="updateCartQuantity(-1)
    ">Remove from cart</button>
    
    <button onclick="updateCartQuantity(2)
    ">+2</button>
    
    <button onclick="updateCartQuantity(3)
    ">+3</button>
    
    <button onclick="updateCartQuantity(4)
    ">+4</button>
    
    <button onclick="updateCartQuantity(5)
    ">+5</button>
    
    <button onclick="updateCartQuantity(-2)
    ">-2</button>
   
    <button onclick="updateCartQuantity(-3)
    ">-3</button>
    
    <button onclick="cartQuantity=0;
    console.log(`cart quantity is reset`)">Reset Cart</button>

    <script>
        let cartQuantity=0
        function updateCartQuantity(data){
            if (cartQuantity + data > 10){
                alert('The cart is full')
                return;
            }
            if(cartQuantity + data < 0){
                alert('The cart is empty')
                return;
            }
            cartQuantity += data;
            console.log(`cart quantity: ${cartQuantity}`)
            
            
        }
    </script>
    
</body>
