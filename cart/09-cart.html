<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
    document.querySelector('.js-display-cart-quantity').innerHTML=`Cart quantity : ${cartQuantity}`
    ">Show Quantity</button>

    <button onclick="updateCartQuantity(1)
    ">Add to cart</button>

    <button onclick="updateCartQuantity(-1)
    ">Remove from cart</button>
    
    <button onclick="updateCartQuantity(2)
    ">+2</button>
    
    <button onclick="updateCartQuantity(3)
    ">+3</button>
    
    <button onclick="updateCartQuantity(4)
    ">+4</button>
    
    <button onclick="updateCartQuantity(5)
    ">+5</button>
    
    <button onclick="updateCartQuantity(-2)
    ">-2</button>
   
    <button onclick="updateCartQuantity(-3)
    ">-3</button>
    
    <button onclick="cartQuantity=0;
    document.querySelector('.js-display-cart-quantity')
    .innerHTML=`Cart quantity : ${cartQuantity}`
    ">Reset Cart</button>

    <p class="js-display-cart-quantity">Cart quantity : 0</p>

    <script>
        let cartQuantity=0
        function updateCartQuantity(data){
            if (cartQuantity + data > 10){
                document.querySelector('.js-display-cart-quantity')
                .innerHTML=`Cart quantity : ${cartQuantity}`
                return;
            }
            if(cartQuantity + data < 0){
                document.querySelector('.js-display-cart-quantity')
                .innerHTML=`Cart quantity : ${cartQuantity}`
                return;
            }
            cartQuantity += data;
            document.querySelector('.js-display-cart-quantity')
            .innerHTML=`Cart quantity : ${cartQuantity}`
            
            
        }
    </script>
    
</body>
</html>
